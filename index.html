<!DOCTYPE html>
<html>
    <head>
        <title>Rohan Anand</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <div id="particles-js">
            
        </div>
        
        
        <div class="parallax-container">
            <div class="parallax">
                <img src="img/cover.jpg">
                <div class="row overlay">
                    <div class="col s12 m6 l6 offset-m3 offset-l3">
                        <div class="card transparent z-depth-0 white-text">
                            <h3 class="text-3d">Hello</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="row navbar animated fadeInDown">
            <div class="head">
                <div class="col s2 m2 l2 profile">
                    <img class="responsive-img circle" src="img/profile.jpg">
                </div>

                <div class="col s4 m4 l4">
                    <h4>ROHAN ANAND</h4>
                    <h6>Full Stack Web Developer and VFX Artist</h6>
                    
                    <button class="btn waves-effect waves-light tooltipped grey darken-2" data-position="right" type="button" data-delay="0" data-tooltip="Download Resume" name="action">
                        <i class="material-icons">file_download</i>
                        <span style="vertical-align:top;">Resume</span>
                    </button>

                </div>
            </div>
        </div>
        
        <div class="row container">
            <div class="col s12 m6 l6">
                <div class="card col s12 m12 l12 white black-text">
                    <div class="col s12 m12 l12 text-center border-bottom">
                        <h4>Projects</h4>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="row">
                            <div class="col m2 l2 hide-on-small-only">
                                <h5>1</h5>
                            </div>
                            <div class="col m10 l10 border-bottom">
                                <a class="head-link black-text" href="">Header</a>
                                <p>Content</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l6">
                <div class="card col s12 m12 l12 white black-text">
                    <div class="col s12 m12 l12 text-center border-bottom">
                        <h4>Work Experience</h4>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="row">
                            <div class="col m2 l2 hide-on-small-only">
                                <h5>1</h5>
                            </div>
                            <div class="col m10 l10 border-bottom">
                                <h5>Header</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./js/particles.min.js"></script>
        <script src="./js/app.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.parallax').parallax();
            });
        </script>
    </body>
</html>
